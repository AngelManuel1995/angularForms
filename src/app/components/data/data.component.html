<h4>Formularios <small>Aproximación por data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">

  <div>

    <div class="form-group row" [ngClass]="{'has-danger': !forma.get('nombre').valid}" >
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
							 formControlName="nombre">
				<div *ngIf="forma.controls['nombre'].errors?.required" class="fadeIn animated fast form-control-feedback">
					Campo requerido
				</div>
				<div *ngIf="forma.controls['nombre'].errors?.minlength" class="fadeIn animated fast form-control-feedback">
					Mínimo {{ forma.controls['nombre'].errors?.minlength.requiredLength }} caracteres
				</div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': !forma.get('apellido').valid}">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
							 formControlName="apellido">

				<div *ngIf="forma.controls['apellido'].errors?.required" class="fadeIn animated fast form-control-feedback">
					Campo requerido
				</div>
				<div *ngIf="forma.controls['apellido'].errors?.minlength" class="fadeIn animated fast form-control-feedback">
					Mínimo {{ forma.controls['apellido'].errors?.minlength.requiredLength }} caracteres
				</div>

      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': !forma.get('correo').valid}">
			<label class="col-2 col-form-label">Correo</label>
			<div class="col-8">

				<input class="form-control"
								type="email"
								placeholder="Correo electrónico"
								formControlName="correo">

				<div *ngIf="forma.controls['correo'].errors?.required" class="fadeIn animated fast form-control-feedback">
						Campo requerido
				</div>

				<div *ngIf="forma.controls['correo'].errors?.pattern" class="fadeIn animated fast form-control-feedback">
						Formato invalido
				</div>
			</div>
    </div>

</div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

	{{ forma.valid }}

</form>
